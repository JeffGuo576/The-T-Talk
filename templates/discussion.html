<!DOCTYPE html>
<html>
<head>
	<title>All Discussions</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/discussion.css') }}">
</head>
<body>
	<header>
		<h1>All Discussions</h1>
		<nav>
			<ul>
				<li><a href="http://127.0.0.1:5000/">Home</a></li>
				<li><a href="http://127.0.0.1:5000/discussion">Discussions</a></li>
				<li><a href="http://127.0.0.1:5000/about">About Us</a></li>
				<li><a href="http://127.0.0.1:5000/post">New Post</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>All Discussions</h2>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					{% for post in posts %}
						<tr>
							<td>{{ post.id }}</td>
							<td><a href="/{{ post.id }}"> {{ post.title }}</a></td>
							<td>{{ post.created }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>

		</section>
	</main>
</body>
</html>
